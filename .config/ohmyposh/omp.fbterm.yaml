$schema: https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
version: 3
final_space: true
blocks:
  - alignment: left
    type: prompt
    newline: true
    segments:
      - type: os
        foreground: "#FFFFFF"
        leading_diamond: ╭─
        style: diamond
        template: " {{.Icon}}{{ if .WSL }}{{ end }} "
      - type: path
        foreground: "#77E4F7"
        properties:
          style: full
        style: plain
        template: "{{ .Path }} "
      - type: git
        foreground: "lightBlue"
        foreground_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}#FFEB3B{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#FFCC80{{ end }}"
          - "{{ if gt .Ahead 0 }}#B388FF{{ end }}"
          - "{{ if gt .Behind 0 }}#B388FB{{ end }}"
        style: plain
        template: "{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }}"
        properties:
          branch_icon: "\uE0A0 "
          fetch_status: true
          fetch_upstream_icon: true
  - alignment: left
    type: prompt
    newline: true
    segments:
      - type: text
        foreground: "#d3d7cf"
        style: plain
        template: ╰─
      - type: text
        foreground: green
        foreground_templates:
          - "{{ if gt .Code 0 }}red{{ end }}"
          - "{{ if eq .Code 0 }}green{{ end }}"
        background: transparent
        style: plain
        template: " ❯"
secondary_prompt:
  type: text
  foreground: green
  background: transparent
  template: "❯❯ "
